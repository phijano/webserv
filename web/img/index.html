  <h3>DELETE FILE METHOD</h3>

<input id="file1" name="delete" type="file" />
<button onclick="deleteApp()">Delete</button>
<script>
function deleteApp() {
    // Get the file object
    var fileInput = document.getElementById('file1');
    var file = fileInput.files[0];

    // If no file is selected, return
    if (!file) {
        console.log("No file selected");
        return;
    }

    // Replace '<your_access_token>' with an actual access token if needed
    fetch('/deleteFile', {
        method: 'DELETE',
        headers: {
            'Authorization': 'Bearer <your_access_token>'
        },
        // You may need to pass additional data like the file name or ID here
        // body: JSON.stringify({ fileName: file.name })
    })
    .then(response => {
        // Handle response
        console.log(response);
    })
    .catch(error => {
        // Handle error
        console.error('Error:', error);
    });
}
</script>
