<!DOCTYPE html>
<html lang=\"en\">
<body><h1> HOME </h1>
<p> Hello from your Server :) </p>
<form method="post" enctype="multipart/form-data">
  <label for="file">File</label>
  <input id="file" name="file" type="file" />
  <button>Upload</button>
</form>

<p><a href="javascript: deleteApp('filetodelete.tmp')">Delete filetodelete.tmp</a></p>
<script>
function deleteApp(branch) {
  fetch('http:/localhost:8080/'+branch, {
    method: 'DELETE',
    headers: {
      'Authorization': 'Bearer <your_access_token>'
    }
  });
}
</script>
</body>
</html>
